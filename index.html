<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="images/img1.jpg" alt="img" draggable="false">
                </div>
                <h2>Acrophobia</h2>
                <span>fear of heights</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img2.jpg" alt="img" draggable="false">
                </div>
                <h2>Aquaphobia</h2>
                <span>fear of water</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img3.jpg" alt="img" draggable="false">
                </div>
                <h2>Paranoia</h2>
                <span>fear that people are constantly watching you</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img4.jpg" alt="img" draggable="false">
                </div>
                <h2>Glossophobia</h2>
                <span>fear of public speaking</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img5.jpg" alt="img" draggable="false">
                </div>
                <h2>Nomophobia</h2>
                <span>fear of being without your phone</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img6.jpg" alt="img" draggable="false">
                </div>
                <h2>Ambulophobia</h2>
                <span>fear of walking</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
